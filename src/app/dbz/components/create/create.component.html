<div class="container mt-4">
  <h2>Ingrese Datos del Personaje de Dragon Ball Z</h2>
  <form>
    <div class="mb-3">
      <label for="characterName" class="form-label">Nombre del Personaje</label>
      <input type="text" class="form-control" id="characterName" placeholder="Nombre del Personaje">
    </div>

    <div class="mb-3">
      <label for="characterRace" class="form-label">Raza</label>
      <input type="text" class="form-control" id="characterRace" placeholder="Raza">
    </div>

    <div class="mb-3">
      <label for="powerLevel" class="form-label">Nivel de Poder</label>
      <input type="text" class="form-control" id="powerLevel" placeholder="Nivel de Poder">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
