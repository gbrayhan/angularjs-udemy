<div class="container mt-4">
  <h2>Dragon Ball Z Characters</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Character</th>
      <th>Race</th>
      <th>Power Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of charactersListFromParent">
      <td>{{ character.name }}</td>
      <td>{{ character.race }}</td>
      <td>{{ character.power}}</td>
    </tr>
    </tbody>
  </table>
</div>
