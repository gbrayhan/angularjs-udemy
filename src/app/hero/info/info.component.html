<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>

</dl>


<button
  type="button"
  class="btn btn-primary mx-4"
  (click)="changeHeroName()"
  *ngIf="false"
>
  Cambiar Nombre
</button>

<button type="button" class="btn btn-primary mx-4" (click)="changeHeroAge()">
  Cambiar Edad
</button>
